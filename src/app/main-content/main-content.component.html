<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators carousel-indicators-right">
        <ng-container *ngFor="let carouselItem of carouselItems;let i=index">
            <li class="indicator-shape" data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{'active': i==0}"></li>
        </ng-container>
    </ol>
    <div class="carousel-inner">
        <ng-container *ngFor="let carouselItem of carouselItems;let i=index">
            <div class="carousel-item" [ngClass]="{'active': i==0}">
                <img class="img-fluid d-none d-md-block" [src]="carouselImgSrc + i">
                <img class="img d-block d-md-none" style="height: 500px;" [src]="carouselImgSrc + i">
                <div class="carousel-caption d-none d-md-block carousel-content">
                    <div class="display-4" [ngClass]="{'pb-5': carouselItem.punchLine == ''}">
                        {{ carouselItem.title }}
                        <ng-container *ngIf="carouselItem.punchLine != ''">
                            <br/>
                            <strong>{{ carouselItem.punchLine }}</strong>
                        </ng-container>
                    </div>
                    <button class="btn btn-lg btn-outline-light">{{ carouselItem.btnText }}</button>
                </div>
            </div>
        </ng-container>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
