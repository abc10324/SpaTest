<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <ng-container *ngFor="let carouselItem of carouselItems;let i=index">
            <li data-target="#carouselExampleIndicators" data-slide-to="i" [ngClass]="{'active': i==0}"></li>
        </ng-container>
        <!-- <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li> -->
    </ol>
    <div class="carousel-inner">
        <ng-container *ngFor="let carouselItem of carouselItems;let i=index">
            <div class="carousel-item" [ngClass]="{'active': i==0}">
                <img class="img-fluid d-none d-md-block" [src]="carouselImgSrc + i">
                <img class="img d-block d-md-none" style="height: 500px;" [src]="carouselImgSrc + i">
                <div class="carousel-caption d-none d-md-block carousel-content">
                    <div class="display-4" [ngClass]="{'pb-5': carouselItem.punchLine == ''}">
                        {{ carouselItem.title }}
                        <ng-container *ngIf="carouselItem.punchLine != ''">
                            <br/>
                            <strong>{{ carouselItem.punchLine }}</strong>
                        </ng-container>
                    </div>
                    <button class="btn btn-lg btn-outline-light">{{ carouselItem.btnText }}</button>
                </div>
            </div>
        </ng-container>
